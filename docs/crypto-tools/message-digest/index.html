<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Message digest tools</title><script defer="defer" src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4818708594989147" crossorigin="anonymous"></script><script src="js/js-crc.js"></script><script src="js/js-md2.js"></script><script src="js/js-md4.js"></script><script src="js/js-md5.js"></script><script src="js/js-sha1.js"></script><script src="js/js-sha256.js"></script><script src="js/js-sha512.js"></script><script src="js/js-sha3.js"></script><script src="js/crypto-api.js"></script><script src="js/crypto-api.min.js"></script><script src="js/message-digest.js"></script></head><body x-data :data-bs-theme="$store.theme.value"><nav class="navbar navbar-expand-lg border-bottom mb-5"><div class="container"><a class="navbar-brand" href="/"><i class="bi bi-tools"></i> NT Tools </a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="navbar-nav me-auto mb-2 mb-lg-0"><li class="nav-item"><a class="nav-link active" aria-current="page" href="/crypto-tools">Crypto tools</a></li></ul><span class="ms-auto" x-data="{isDark: $store.theme.value === 'dark'}"><button :class="{'btn btn-light': !isDark, 'btn btn-dark': isDark}" x-data @click="() => {$store.theme.toggle(); isDark = !isDark}"><i class="bi bi-brightness-high-fill" x-data x-show="!isDark"></i> <span x-data x-show="!isDark">Light </span><i class="bi bi-moon-stars-fill" x-data x-show="isDark" style="display: none"></i> <span x-data x-show="isDark" style="display: none">Dark</span></button></span></div></div></nav><div class="container"><div class="row justify-content-center mb-3"><div class="col-10 col-md-4 col-lg-3"><button class="btn btn-secondary w-100" data-bs-toggle="collapse" data-bs-target="#collapseAlgorithm" aria-expanded="false" aria-controls="collapseAlgorithm">Select algorithm</button></div></div><div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 collapse" id="collapseAlgorithm"><div class="col text-center"><h3>MD</h3><button class="btn mb-2" :class="$store.messageDigest.isType('MD2') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('MD2', 'MD2','true')">MD2</button> <button class="btn mb-2" :class="$store.messageDigest.isType('MD4') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('MD4', 'MD4','true')">MD4</button> <button class="btn mb-2" :class="$store.messageDigest.isType('MD5') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('MD5', 'MD5','true')">MD5</button></div><div class="col text-center"><h3>SHA-1</h3><button class="btn mb-2" :class="$store.messageDigest.isType('SHA1') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('SHA1', 'SHA-1','true')">SHA-1</button></div><div class="col text-center"><h3>SHA-2</h3><button class="btn mb-2" :class="$store.messageDigest.isType('SHA224') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('SHA224', 'SHA-224','true')">SHA-224</button> <button class="btn mb-2" :class="$store.messageDigest.isType('SHA256') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('SHA256', 'SHA-256','true')">SHA-256</button> <button class="btn mb-2" :class="$store.messageDigest.isType('DOUBLE_SHA256') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('DOUBLE_SHA256', 'DOUBLE SHA-256','false')">DOUBLE SHA-256</button> <button class="btn mb-2" :class="$store.messageDigest.isType('SHA384') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('SHA384', 'SHA-384','true')">SHA-384</button> <button class="btn mb-2" :class="$store.messageDigest.isType('SHA512') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('SHA512', 'SHA-512','true')">SHA-512</button> <button class="btn mb-2" :class="$store.messageDigest.isType('SHA512_224') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('SHA512_224', 'SHA-512/224','true')">SHA-512/224</button> <button class="btn mb-2" :class="$store.messageDigest.isType('SHA512_256') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('SHA512_256', 'SHA-512/256','true')">SHA-512/256</button></div><div class="col text-center"><h3>SHA-3</h3><button class="btn mb-2" :class="$store.messageDigest.isType('SHA3_224') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('SHA3_224', 'SHA3-224','false')">SHA3-224</button> <button class="btn mb-2" :class="$store.messageDigest.isType('SHA3_256') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('SHA3_256', 'SHA3-256','false')">SHA3-256</button> <button class="btn mb-2" :class="$store.messageDigest.isType('SHA3_384') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('SHA3_384', 'SHA3-384','false')">SHA3-384</button> <button class="btn mb-2" :class="$store.messageDigest.isType('SHA3_512') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('SHA3_512', 'SHA3-512','false')">SHA3-512</button></div><div class="col text-center"><h3>CRC</h3><button class="btn mb-2" :class="$store.messageDigest.isType('CRC16') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('CRC16', 'CRC-16','false')">CRC-16</button> <button class="btn mb-2" :class="$store.messageDigest.isType('CRC32') ? 'btn-secondary' : 'btn-outline-secondary'" @click="$store.messageDigest.updateSelectedType('CRC32', 'CRC-32','false')">CRC-32</button></div></div><div class="row"><div class="col-12"><div class="card"><div class="card-body"><h5 class="text-center" x-text="'Selected algorithm: ' + $store.messageDigest.selectedTypeDisplayName">Selected algorithm: MD5</h5><div class="form-check mb-3" x-show="$store.messageDigest.supportedHmac"><label class="form-check-label" for="supportHmac">Enable Hmac</label> <input class="form-check-input" id="supportHmac" type="checkbox" x-model="$store.messageDigest.usingHmac" @change="$store.messageDigest.changeUsingHmac($event.target.checked)"></div><div class="form-check mb-3" x-show="$store.messageDigest.supportedFile"><label class="form-check-label" for="supportFile">Load from files</label> <input class="form-check-input" id="supportFile" type="checkbox" x-model="$store.messageDigest.usingFile" @change="$store.messageDigest.changeUsingFile($event.target.checked)"></div><div class="mb-3" x-show="$store.messageDigest.usingHmac && $store.messageDigest.supportedHmac"><label class="form-label">Secret Key:</label> <textarea class="form-control" rows="2" x-model="$store.messageDigest.secretKey" @keyup.debounce="$store.messageDigest.changeSecret($event)"></textarea></div><div class="mb-3" x-show="!$store.messageDigest.usingFile"><label class="form-label">Input:</label> <textarea class="form-control" rows="3" x-model="$store.messageDigest.input" @keyup.debounce="$store.messageDigest.changeInput($event)"></textarea></div><div class="mb-3" x-show="$store.messageDigest.usingFile"><label for="formFile" class="form-label">Select file to generate checksum</label> <input class="form-control" type="file" id="formFile" @change="$store.messageDigest.changeInputWithFile($event)"></div><div class="mb-3 text-center d-flex align-items-center justify-content-center"><button class="btn btn-success me-3" @click="$store.messageDigest.generateOutput()">Generate</button><div><input class="form-check-input" type="checkbox" x-model="$store.messageDigest.autoGenerate" @change="$store.messageDigest.autoGenerate = $event.target.checked" id="autoGenerateCheckbox"> <label class="form-check-label" for="autoGenerateCheckbox">Auto generate</label></div></div><div class="mb-3"><label class="form-label">Output:</label> <textarea class="form-control" rows="3" x-model="$store.messageDigest.output" disabled="disabled"></textarea></div></div></div></div></div></div><script src="/common/js/index.js"></script></body></html>
