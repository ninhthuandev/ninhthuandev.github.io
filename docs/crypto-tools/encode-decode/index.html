<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Message digest tools</title><script defer="defer" src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4818708594989147" crossorigin="anonymous"></script></head><body x-data :data-bs-theme="$store.theme.value"><nav class="navbar navbar-expand-lg border-bottom mb-5"><div class="container"><a class="navbar-brand" href="/"><i class="bi bi-tools"></i> NT Tools </a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="navbar-nav me-auto mb-2 mb-lg-0"><li class="nav-item"><a class="nav-link active" aria-current="page" href="/crypto-tools">Crypto tools</a></li></ul><span class="ms-auto" x-data="{isDark: $store.theme.value === 'dark'}"><button :class="{'btn btn-light': !isDark, 'btn btn-dark': isDark}" x-data @click="() => {$store.theme.toggle(); isDark = !isDark}"><i class="bi bi-brightness-high-fill" x-data x-show="!isDark"></i> <span x-data x-show="!isDark">Light </span><i class="bi bi-moon-stars-fill" x-data x-show="isDark" style="display: none"></i> <span x-data x-show="isDark" style="display: none">Dark</span></button></span></div></div></nav><div class="container"><div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 justify-content-center"><div class="col text-center"><button class="btn mb-2 w-100" @click="$store.encodeDecode.setSelectedType('BASE32', 'Base-32')" :class="$store.encodeDecode.isType('BASE32') ? 'btn-secondary' : 'btn-outline-secondary'">Base-32</button></div><div class="col text-center"><button class="btn mb-2 w-100" @click="$store.encodeDecode.setSelectedType('BASE58', 'Base-58')" :class="$store.encodeDecode.isType('BASE58') ? 'btn-secondary' : 'btn-outline-secondary'">Base-58</button></div><div class="col text-center"><button class="btn mb-2 w-100" @click="$store.encodeDecode.setSelectedType('BASE64', 'Base-64')" :class="$store.encodeDecode.isType('BASE64') ? 'btn-secondary' : 'btn-outline-secondary'">Base-64</button></div></div><div class="row"><div class="col-12"><div class="card"><div class="card-body"><h5 class="text-center" x-text="'Selected type: ' + $store.encodeDecode.selectedTypeDisplayName">Selected algorithm: MD5</h5><div class="form-check mb-3" x-show="$store.encodeDecode.supportedFile"><label class="form-check-label" for="supportFile">Load from files</label> <input class="form-check-input" id="supportFile" type="checkbox" x-model="$store.encodeDecode.supportedInputFile" @change="$store.encodeDecode.changeSupportedInputFile($event.target.checked)"></div></div></div></div></div></div><script src="/common/js/index.js"></script><script src="js/encode-decode.js"></script><script src="js/base-x.js"></script></body></html>
