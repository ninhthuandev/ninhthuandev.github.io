<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Color tools</title><script defer="defer" src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4818708594989147" crossorigin="anonymous"></script><script src="js/easy.qrcode.min.js"></script><link rel="stylesheet" href="css/qr-code-generator.css"></head><body x-data :data-bs-theme="$store.theme.value"><nav class="navbar navbar-expand-lg border-bottom mb-5"><div class="container"><a class="navbar-brand" href="/"><i class="bi bi-tools"></i> NT Tools </a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="navbar-nav me-auto mb-2 mb-lg-0"><li class="nav-item"><a class="nav-link active" aria-current="page" href="/qr-code-tools">QR Code tools</a></li></ul><span class="ms-auto" x-data="{isDark: $store.theme.value === 'dark'}"><button :class="{'btn btn-light': !isDark, 'btn btn-dark': isDark}" x-data @click="() => {$store.theme.toggle(); isDark = !isDark}"><i class="bi bi-brightness-high-fill" x-data x-show="!isDark"></i> <span x-data click="$store.qrCode.changeValueAndGenerateQrCode(text)">Generate QR Code</button></div></div></div></div></div></div><div class="col-5 d-flex justify-content-center"><div id="qr-code-image"></div></div></div></div><script src="/common/js/index.js"></script><script src="js/qr-code-generator.js"></script></body></html>
