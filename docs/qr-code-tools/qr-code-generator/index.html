<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Generate QR Code tools</title><script defer="defer" src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4818708594989147" crossorigin="anonymous"></script><script src="js/easy.qrcode.min.js"></script></head><body x-data :data-bs-theme="$store.theme.value"><nav class="navbar navbar-expand-lg border-bottom mb-5"><div class="container"><a class="navbar-brand" href="/"><i class="bi bi-tools"></i> NT Tools </a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="navbar-nav me-auto mb-2 mb-lg-0"><li class="nav-item"><a class="nav-link active" aria-current="page" href="/qr-code-tools">QR Code tools</a></li></ul><span class="ms-auto" x-data="{isDark: $store.theme.value === 'dark'}"><button :class="{'btn btn-light': !isDark, 'btn btn-dark': isDark}" x-data @click="() => {$store.theme.toggle(); isDark = !isDark}"><i class="bi bi-brightness-high-fill" x-data x-show="!isDark"></i> <span x-data x-show="!isDark">Light </span><i class="bi bi-moon-stars-fill" x-data x-show="isDark"></i> <span x-data x-show="isDark">Dark</span></button></span></div></div></nav><div class="container"><div class="row"><div class="col-12 col-lg-9 order-1 order-lg-0"><div class="row row-cols-2 row-cols-md-3 row-cols-lg-6 g-2 pb-2"><div class="col"><button @click="$store.qrCode.changeType(QrCodeType.TEXT)" class="btn w-100 h-100" :class="$store.qrCode.isType(QrCodeType.TEXT) ? 'btn-secondary' : 'btn-outline-secondary'"><i class="bi bi-file-earmark-text"></i> TEXT</button></div><div class="col"><button @click="$store.qrCode.changeType(QrCodeType.URL)" class="btn w-100 h-100" :class="$store.qrCode.isType(QrCodeType.URL) ? 'btn-secondary' : 'btn-outline-secondary'"><i class="bi bi-link"></i> URL</button></div><div class="col"><button @click="$store.qrCode.changeType(QrCodeType.EMAIL)" class="btn w-100 h-100" :class="$store.qrCode.isType(QrCodeType.EMAIL) ? 'btn-secondary' : 'btn-outline-secondary'"><i class="bi bi-envelope-at"></i> EMAIL</button></div><div class="col"><button @click="$store.qrCode.changeType(QrCodeType.VCARD)" class="btn w-100 h-100" :class="$store.qrCode.isType(QrCodeType.VCARD) ? 'btn-secondary' : 'btn-outline-secondary'"><i class="bi bi-person-vcard"></i> VCARD</button></div><div class="col"><button @click="$store.qrCode.changeType(QrCodeType.SMS)" class="btn w-100 h-100" :class="$store.qrCode.isType(QrCodeType.SMS) ? 'btn-secondary' : 'btn-outline-secondary'"><i class="bi bi-chat-left-dots"></i> SMS</button></div><div class="col"><button @click="$store.qrCode.changeType(QrCodeType.WIFI)" class="btn w-100 h-100" :class="$store.qrCode.isType(QrCodeType.WIFI) ? 'btn-secondary' : 'btn-outline-secondary'"><i class="bi bi-wifi"></i> WIFI</button></div></div><div class="card"><div class="card-body"><h5 class="card-title" x-text="$store.qrCode.type">URL</h5><div class="form-container mt-4"><div class="form-text" x-show="$store.qrCode.isType(QrCodeType.TEXT)"><div class="mb-3" x-data="{text: ''}"><textarea class="form-control" placeholder="Enter your text" x-model.lazy="text" rows="2"></textarea> <button class="w-100 btn btn-success mt-3" @click="$store.qrCode.changeValueAndGenerateQrCode(text)">Generate QR Code</button></div></div><div class="form-url" style="display: none;" x-show="$store.qrCode.isType(QrCodeType.URL)" x-data="urlFormData" x-init="$watch('url', value => validate('url'))"><div class="mb-3"><input type="url" class="form-control" placeholder="Enter your website URL" x-model.lazy="url"> <span class="text-danger" x-show="validation.url.message" x-text="validation.url.message"></span> <button class="w-100 btn btn-success mt-3" @click="$store.qrCode.changeValueAndGenerateQrCode(url)">Generate QR Code</button></div></div><div class="form-email" style="display: none;" x-show="$store.qrCode.isType(QrCodeType.EMAIL)"><div class="mb-3" x-data="emailFormData" x-init="$watch('email', value => validate('email'))"><div><input type="url" class="form-control" placeholder="Enter the email address" x-model.lazy="email"> <span class="text-danger" x-show="validation.email.message" x-text="validation.email.message"></span></div><div class="mt-3"><input type="url" class="form-control" placeholder="Enter the email subject" x-model.lazy="subject"></div><div class="mt-3"><textarea class="form-control" placeholder="Enter the email body content" x-model.lazy="body" rows="3"></textarea></div><button class="w-100 btn btn-success mt-3" @click="$store.qrCode.changeValueAndGenerateQrCode(toQrCodeStringFromEmailData())">Generate QR Code</button></div></div><div class="form-vcard" style="display: none;" x-show="$store.qrCode.isType(QrCodeType.VCARD)"><div class="mb-3" x-data="vCardFormData"><div class="row"><div class="col-6"><label>First Name:</label> <input type="text" class="form-control mt-1" placeholder="Enter the first name" x-model.lazy="firstName"></div><div class="col-6"><label>Last Name:</label> <input type="text" class="form-control mt-1" placeholder="Enter the last name" x-model.lazy="lastName"></div></div><div class="mt-3"><label>Company name:</label> <input type="text" class="form-control mt-1" placeholder="Enter the company name" x-model.lazy="organization"></div><div class="mt-3"><label>Job title:</label> <input type="text" class="form-control mt-1" placeholder="Enter the job title" x-model.lazy="jobTitle"></div><div class="mt-3"><label>Phone number:</label> <input type="text" class="form-control mt-1" placeholder="Enter the phone number" x-model.lazy="phone"></div><div class="mt-3"><label>Email address:</label> <input type="text" class="form-control mt-1" placeholder="Enter the email address" x-model.lazy="email"></div><div class="mt-3"><label>Website URL:</label> <input type="text" class="form-control mt-1" placeholder="Enter the website URL" x-model.lazy="website"></div><div class="mt-3"><label>Address:</label> <input type="text" class="form-control mt-1" placeholder="Enter the address" x-model.lazy="address"></div><button class="w-100 btn btn-success mt-3" @click="$store.qrCode.changeValueAndGenerateQrCode(toQrCodeStringFromVCardData())">Generate QR Code</button></div></div><div class="form-sms" style="display: none;" x-show="$store.qrCode.isType(QrCodeType.SMS)"><div class="mb-3" x-data="smsFormData"><div><input type="text" class="form-control" placeholder="Enter the phone number" x-model.lazy="phoneNumber"></div><div class="mt-3"><textarea type="text" class="form-control" placeholder="Enter the SMS message" x-model.lazy="message"></textarea></div><button class="w-100 btn btn-success mt-3" @click="$store.qrCode.changeValueAndGenerateQrCode(toQrCodeStringFromSmsData())">Generate QR Code</button></div></div><div class="form-wifi" style="display: none;" x-show="$store.qrCode.isType(QrCodeType.WIFI)"><div class="mb-3" x-data="wifiFormData"><div class="row align-items-center"><div class="col-9"><input type="text" class="form-control" placeholder="Enter the SSID (Wifi name)" x-model.lazy="ssid"></div><div class="col-3"><input type="checkbox" class="form-check-input" id="wifiQrCodeFormIsHidden" x-model.lazy="hidden"> <label for="wifiQrCodeFormIsHidden" class="form-check-label">Hidden network</label></div></div><div class="mt-3"><input type="text" class="form-control" placeholder="Enter the password" x-model.lazy="password"></div><div class="mt-3"><select class="form-select" x-model="encryption"><option value="WPA">WPA/WPA2</option><option value="WEP">WEP</option><option value="nopass">No password</option></select></div><button class="w-100 btn btn-success mt-3" @click="$store.qrCode.changeValueAndGenerateQrCode(toQrCodeStringFromWifiData())">Generate QR Code</button></div></div></div></div></div></div><div class="col-12 col-lg-3 pb-3 pb-lg-0 d-flex flex-column align-items-center order-0 order-lg-1"><div id="qr-code-image"></div><div class="btn-group flex-shrink-1"><button class="btn btn-outline-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Download</button><ul class="dropdown-menu"><li><a class="dropdown-item" href="#" @click="downloadQrCode(MimeType.PNG)">PNG</a></li><li><a class="dropdown-item" href="#" @click="downloadQrCode(MimeType.JPG)">JPG</a></li><li><a class="dropdown-item" href="#" @click="downloadQrCode(MimeType.SVG)">SVG</a></li></ul></div></div></div></div><script src="/common/js/index.js"></script><script src="js/qr-code-generator.js"></script></body></html>
