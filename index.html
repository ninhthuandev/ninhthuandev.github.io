<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Web tools</title>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4818708594989147"
          crossorigin="anonymous"></script>
</head>
<body x-data :data-bs-theme="$store.theme.value">

<nav class="navbar navbar-expand-lg border-bottom">
  <div class="container">
    <a class="navbar-brand  me-auto" href="/web-tools">
      <i class="bi bi-tools"></i>
      NT Tools
    </a>
    <span x-data="{isDark: $store.theme.value === 'dark'}">
        <button
            :class="{'btn btn-light': !isDark, 'btn btn-dark': isDark}"
            x-data @click="() => {$store.theme.toggle(); isDark = !isDark}">
          <i class="bi bi-brightness-high-fill"
             x-data x-show="!isDark"></i>
          <span x-data x-show="!isDark">
            Light
          </span>

          <i class="bi bi-moon-stars-fill"
             x-data x-show="isDark"></i>
          <span x-data x-show="isDark">
            Dark
          </span>
        </button>
      </span>
  </div>
</nav>

<div class="container pt-5">
  <div class="row align-items-center">
    <div class="col-3">
      <a class="btn btn-lg btn-light" href="/color-tools">
        Color tools
      </a>
    </div>
  </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
